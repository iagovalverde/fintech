<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFW - Fintech</title>
    <link href="./css/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
</head>
<body class="layout">
    <header>
        <img src="./assets/images/logo.svg" class="logo" alt="Logo Fintech FFW">
        <h3 class="subtitle">Secure and Simple</h3>
    </header>
    <main class="sm:mr-6">
        <h1 class="title">Entrar</h1>
        <form class="mx-4">
            <div class="flex items-baseline">
                <i class="fa-solid fa-envelope icon"></i>
                <input class="input-field" type="email" placeholder="Digite seu e-mail">
            </div>
            <div class="flex items-baseline">
                <i class="fa-solid fa-lock icon"></i>
                <input class="input-field" placeholder="Digite sua senha" type="password">
            </div>
            <a href="#" class="default-link highlight underl">Esqueceu a senha?</a>
            <div class="text-center mt-8">
                <button class="btn" type="submit">Acessar</button>
                <p class="text-white my-6">OU</p>
                <button class="btn highlight" type="submit">
                    <span><i class="fa-brands fa-google text-2xl text-google"></i></span>
                    Entrar com Google
                </button>
            </div>
        </form>
        <a href="#" class="default-link">Ainda n√£o possui uma conta? <span class="underl">Cadastre-se</span></a>
    </main>
    <script src="https://kit.fontawesome.com/642bca9e87.js" crossorigin="anonymous"></script>
</body>
</html>
